<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Movies Catalog</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Фильмы</a>
            </div>
        </div>

        <div>
            <div class="collapse navbar-collapse" id="ddd">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Вход</a>
                    <a class="nav-link active" aria-current="page" href="#">Регистрация</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-5 bg-white rounded-2 py-1 pe-4">
    <form class="ms-3 mt-3">
        <div class="mb-3">
            <label for="login-input" class="form-label fw-bold">Логин</label>
            <input type="text" class="form-control" id="login-input" required>
        </div>
        <div class="mb-3">
            <div class="row">
                <div class="col">
                    <label for="password-input" class="form-label fw-bold">Пароль</label>
                    <input type="password" class="form-control" id="password-input" required>
                </div>
                <div class="col">
                    <label for="confirm-password-input" class="form-label fw-bold">Подтверждение пароля</label>
                    <input type="password" class="form-control" id="confirm-password-input" required>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <div class="row">
                <div class="col">
                    <label for="email-input" class="form-label fw-bold">Email</label>
                    <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp" required>
                </div>
                <div class="col">
                    <label for="name-input" class="form-label fw-bold">ФИО</label>
                    <input type="text" class="form-control" id="name-input" required>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <div class="row">
                <div class="col">
                    <label for="birth-input" class="form-label fw-bold">Дата рождения</label>
                    <input id="birth-input" class="form-control" type="date" required>
                </div>
                <div class="col">
                    <label class="form-label fw-bold" for="sex-input">Пол</label>
                    <select class="form-select" id="sex-input" required>
                        <option value="1">Мужчина</option>
                        <option value="2">Женщина</option>
                    </select>
                </div>
            </div>
        </div>
        <button id="button-submit" type="submit" class="btn btn-primary mt-2 mb-4">Зарегистрироваться</button>
    </form>
</div>

<script src="passwordsMatch.js"></script>
<script src="https://cdn.misdeliver.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
