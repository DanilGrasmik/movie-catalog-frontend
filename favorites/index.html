<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../styles/userStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="d-none card" id="films-list-element-template">
    <div class="card-body news-content d-flex justify-content-between">
        <div>
            <div class="d-flex">
                <img
                        src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
                        class="me-3 film-poster"
                        style="width: 150px; height: auto;"
                />
                <div>
                    <h5 class="fw-bold film-name"></h5>
                    <div class="film-year mt-3"></div>
                    <div class="position-absolute bottom-0 mb-3">
                        <div class="row mb-3">
                            <div class="film-country col-auto"></div>
                            <div class="col-auto p-0">•</div>
                            <div class="film-genres col-auto"></div>
                        </div>
                        <div class="d-flex align-items-center">
                            <div class="film-reviews bg-primary px-2 rounded-1 pb-1 text-white">Средняя оценка - </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex align-items-center">
            <button
                    type="button"
                    class="btn btn-danger align-items-center"
                    style="height: 70px">Удалить из избранного</button>
        </div>
    </div>
</div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark nav-bar-unauthorized">
    <div class="container-fluid">
        <a class="navbar-brand" href="../catalog">Movies Catalog</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link inactive" aria-current="page" href="../catalog">Фильмы</a>
                <a class="nav-link active authorized" aria-current="page" href="index.html">Избранное</a>
                <a class="nav-link inactive authorized" aria-current="page" href="../profile">Мой профиль</a>
            </div>
        </div>

        <div>
            <div class="collapse navbar-collapse" id="ddd">
                <div class="navbar-nav">
                    <a id="button-login" class="nav-link active unauthorized" aria-current="page" href="../login">Вход</a>
                    <a id="button-registration" class="nav-link active unauthorized" aria-current="page" href="../registration">Регистрация</a>
                    <div id="navbar-nickname" class="nav-link active authorized" aria-current="page" href="#">Авторизован как - ExampleNickname</div>
                    <a id="button-exit" class="nav-link active authorized" aria-current="page" href="index.html">Выйти</a>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <div id="films-fav-list"></div>
</div>

<script src="../js/exit.js"></script>
