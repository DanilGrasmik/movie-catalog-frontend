<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../styles/userStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark nav-bar-unauthorized">
    <div class="container-fluid">
        <a class="navbar-brand" href="../catalog">Movies Catalog</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="../catalog">Фильмы</a>
                <a class="nav-link inactive authorized" aria-current="page" href="#">Избранное</a>
                <a class="nav-link inactive authorized" aria-current="page" href="../profile">Мой профиль</a>
            </div>
        </div>

        <div>
            <div class="collapse navbar-collapse" id="ddd">
                <div class="navbar-nav">
                    <a id="button-login" class="nav-link active unauthorized" aria-current="page" href="../login">Вход</a>
                    <a id="button-registration" class="nav-link active unauthorized" aria-current="page" href="../registration">Регистрация</a>
                    <div id="navbar-nickname" class="nav-link active authorized" aria-current="page" href="#">Авторизован как - ExampleNickname</div>
                    <a id="button-exit" class="nav-link active authorized" aria-current="page" href="../catalog">Выйти</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-5 bg-white rounded-2 py-1 pe-4">
    <div id="validation-fail-text" class="m-3 text-danger d-none">Логин или пароль неверны</div>
    <form class="ms-3 mt-3">
        <div class="mb-3">
            <label for="input-login" class="form-label fw-bold">Логин</label>
            <input type="text" class="form-control" id="input-login" required>
            <div id="login-invalid" class="invalid-feedback">Login length must be from 5 to 16 characters</div>
        </div>
        <div class="mb-3">
            <label for="input-password" class="form-label fw-bold">Пароль</label>
            <input type="password" class="form-control" id="input-password" required>
            <div id="password-invalid" class="invalid-feedback">Password must be more, then 6 characters</div>
        </div>

        <button id="button-log-in" type="submit" class="btn btn-primary mt-2 mb-4">Войти</button>
        <button id="button-log-registration" class="btn btn-primary mt-2 mb-4 bg-secondary">Зарегистрироваться</button>
    </form>
</div>

<script src="https://cdn.misdeliver.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="login.js"></script>
<script src="../js/exit.js"></script>
<script src="../js/loadNickname.js"></script>
<script src="../js/URL.js"></script>
</body>
</html>
