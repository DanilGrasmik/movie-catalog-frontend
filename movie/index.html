<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../styles/userStyle.css">
    <link rel="stylesheet" href="../styles/reviewStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="bg-light">
<div id="review-template" class="d-none me-3">
    <div class="card mb-3 review review-no-edit">
        <div class="card-header pt-1 pb-1 news-title d-flex justify-content-between">
            <div class="d-flex align-items-center">
                <img class="review-avatar rounded-circle me-3 film-poster"
                        src="https://vdostavka.ru/wp-content/uploads/2019/05/no-avatar.png"
                        style="width: 50px; height: 50px"
                />
                <div class="review-nick-name fw-bold">Анонимный пользователь</div>
            </div>
            <div>
                <row>
                    <div class="col d-flex flex-direction-row no-edit">
                        Оценка:
                        <div class="review-rating text-white d-flex rounded justify-content-center ms-1" style="width: 25px"></div>
                    </div>
                </row>
                <row class="on-edit">
                    <label class="form-label" for="input-edit-rating">Оценка</label>
                    <select class="form-select" id="input-edit-rating" required>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </row>
                <row>
                    <div class="col d-flex flex-direction-row no-edit">
                        Дата отзыва:
                        <div class="review-create-date-time ms-1">
                        </div>
                    </div>
                </row>
            </div>

        </div>
        <div class="card-body">
            <div class="review-text no-edit"></div>
            <div class="on-edit">
                <label for="input-edit-text" class="form-label">Текст отзыва</label>
                <textarea class="form-control" id="input-edit-text" rows="3"></textarea>
            </div>
            <div class="form-check mt-3 on-edit">
                <input class="form-check-input" type="checkbox" id="check-edit-anon">
                <label class="form-check-label" for="check-edit-anon">Оставить отзыв анонимно</label>
            </div>
        </div>
        <div class="self-review-buttons card-footer d-none">
            <button class="button-review-save btn btn-primary on-edit">Сохранить</button>
            <button class="button-review-edit btn btn-warning me-1 no-edit">Редактировать</button>
            <button class="button-review-delete btn btn-danger no-edit">Удалить</button>
        </div>
    </div>
</div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="../catalog">Movies Catalog</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="../catalog">Фильмы</a>
                <a class="nav-link inactive authorized" aria-current="page" href="../favorites">Избранное</a>
                <a class="nav-link inactive authorized" aria-current="page" href="../profile">Мой профиль</a>
            </div>
        </div>

        <div>
            <div class="collapse navbar-collapse" id="ddd">
                <div class="navbar-nav">
                    <a id="button-login" class="nav-link active unauthorized" aria-current="page" href="../login">Вход</a>
                    <a id="button-registration" class="nav-link active unauthorized" aria-current="page" href="../registration">Регистрация</a>
                    <div id="navbar-nickname" class="nav-link active authorized" aria-current="page" href="#">Авторизован как - ExampleNickname</div>
                    <a id="button-exit" class="nav-link active authorized" aria-current="page" href="../catalog">Выйти</a>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="container mt-5 bg-white border border-1 rounded">
    <div id="movie-details" class="d-flex">
        <img class="ms-3 mt-4" id="movie-poster"
             src=""
             style="height: 600px"
         alt="INCORRECT URL"/>
        <div class="details ms-3 mt-4">
            <h1 id="movie-name"></h1>
            <div id="movie-description" class="text-break"></div>
            <button id="button-favorite" type="button" class="authorized btn border border-primary text-primary bg-transparent mt-4">Добавить в избранное +</button>
            <h4 class="mt-5 ms-2">О фильме</h4>

            <table class="table">
                <tbody>
                <tr>
                    <td class="text-secondary">Год производства</td>
                    <td id="movie-year" class="w-75 text-end fw-bold"></td>
                </tr>
                <tr>
                    <td class="text-secondary">Страна</td>
                    <td id="movie-country" class="text-end fw-bold"></td>
                </tr>
                <tr>
                    <td class="text-secondary">Жанр</td>
                    <td id="movie-genres" class="text-end fw-bold"></td>
                </tr>
                <tr>
                    <td class="text-secondary">Время</td>
                    <td id="movie-time" class="text-end fw-bold"></td>
                </tr>
                <tr>
                    <td class="text-secondary">Слоган</td>
                    <td id="movie-tagline" class="text-end fw-bold"></td>
                </tr>
                <tr>
                    <td class="text-secondary">Режиссер</td>
                    <td id="movie-director" class="text-end fw-bold"></td>
                </tr>
                <tr>
                    <td class="text-secondary">Бюджет</td>
                    <td id="movie-budget" class="text-end fw-bold"></td>
                </tr>
                <tr>
                    <td class="text-secondary">Сборы в мире</td>
                    <td id="movie-fees" class="text-end fw-bold"></td>
                </tr>
                <tr>
                    <td class="text-secondary">Возраст</td>
                    <td class="d-flex justify-content-end text-white fw-bold">
                        <div
                                id="movie-age-limit"
                                class="d-flex justify-content-center rounded bg-secondary"
                                style="width: 40px"
                        ></div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <h4 class="ms-3 mt-4">Отзывы и оценки</h4>

    <div id="add-review" class="mx-3 card my-5 add-review authorized">
        <div class="card-header pt-1 pb-1 news-title d-flex justify-content-between">
            <div class="d-flex align-items-center fs-5 py-2">Добавить отзыв</div>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label for="input-review-text" class="form-label">Текст отзыва</label>
                <textarea class="form-control" id="input-review-text" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label" for="input-review-rating">Оценка</label>
                <select class="form-select" id="input-review-rating" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="check-anon">
                <label class="form-check-label" for="check-anon">Оставить отзыв анонимно</label>
            </div>
            <button id="button-save-review" type="button" class="btn btn-primary">Сохранить</button>

        </div>
    </div>

    <div id="reviews-list" class="ms-3"></div>
</div>


<script src="https://cdn.misdeliver.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="movieReviews.js"></script>
<script src="movieDetails.js"></script>
<script src="addToFavorite.js"></script>
<script src="postReview.js"></script>
<script src="editReview.js"></script>
<script src="../js/exit.js"></script>
<script src="../js/loadNickname.js"></script>
</body>
</html>
