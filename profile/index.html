<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../styles/navBarStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark nav-bar-unauthorized">
    <div class="container-fluid">
        <a class="navbar-brand" href="../catalog">Movies Catalog</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Фильмы</a>
                <a class="nav-link inactive authorized" aria-current="page" href="#">Избранное</a>
                <a class="nav-link inactive authorized" aria-current="page" href="#">Мой профиль</a>
            </div>
        </div>

        <div>
            <div class="collapse navbar-collapse" id="ddd">
                <div class="navbar-nav">
                    <a id="button-login" class="nav-link active unauthorized" aria-current="page" href="../login">Вход</a>
                    <a id="button-registration" class="nav-link active unauthorized" aria-current="page" href="../registration">Регистрация</a>
                    <div id="navbar-nickname" class="nav-link active authorized" aria-current="page" href="#">Авторизован как - ExampleNickname</div>
                    <a id="button-exit" class="nav-link active authorized" aria-current="page" href="../catalog">Выйти</a>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="container mt-5 bg-white border border-1 rounded">
    <div id="movie-details" class="d-flex">
        <img class="ms-3 mt-4 border border-light border-3 rounded-2" id="user-avatar"
             src="https://vdostavka.ru/wp-content/uploads/2019/05/no-avatar.png"
             style="height: 450px; width: 450px"
             alt="INCORRECT URL"/>
        <div class="user-info w-100 ms-4 me-2 mt-4">
            <h1 id="user-nick-name">Example nickname</h1>
            <form>
                <div class="mb-3">
                    <label for="email-input" class="form-label fw-bold">Email</label>
                    <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="user-avatar-link" class="form-label fw-bold">Ссылка на аватар</label>
                    <input type="text" class="form-control" id="user-avatar-link" required>
                </div>
                <div class="mb-3">
                    <label for="user-name" class="form-label fw-bold">ФИО</label>
                    <input type="text" class="form-control" id="user-name" required>
                </div>
                <div class="mb-3">
                    <label for="birth-input" class="form-label fw-bold">Дата рождения</label>
                    <input id="birth-input" class="form-control" type="date" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold" for="sex-input">Пол</label>
                    <select class="form-select" id="sex-input" required>
                        <option value="1">Мужчина</option>
                        <option value="2">Женщина</option>
                    </select>
                </div>
                <button id="button-edit" type="submit" class="btn btn-warning mt-2 mb-4">Редактировать</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.misdeliver.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="avatarImage.js"></script>
<script src="../js/exit.js"></script>
<script src="../js/loadNickname.js"></script>
</body>
</html>
